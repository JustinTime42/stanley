  #     - MEMORY_TTL_WORKING=3600
  #     - MEMORY_CACHE_SIZE=1000
  #     - HYBRID_SEARCH_ALPHA=0.7
  #   env_file:
  #     - ../.env
  #   volumes:
  #     - ../src:/app/src
  #   ports:
  #     - "8000:8000"
  #   restart: unless-stopped

volumes:
  redis-data:
  qdrant-data:

networks:
  default:
    name: agent-swarm-network
